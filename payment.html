<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/cartegory.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/delivery.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Thanh Toán</title>
    <link rel="shortcut icon" href="image/logo/logo-tabbar.ico">
</head>

<body>
    <!-- -------------------------Payment---------------- -->
    <section class="payment">
        <div class="container-payment">
            <div class="payment-top-wrap">
                <div class="payment-top">
                    <div class="payment-top-delivery payment-top-item">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="payment-top-adress payment-top-item">
                        <i class="fas fa-map-marker-alt "></i>
                    </div>
                    <div class="payment-top-payment payment-top-item">
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-payment">
            <div class="payment-content row">
                <div class="payment-content-container">
                    <div class="container-payment">
                        <form action="">
                            <a href="index.html"><img src="image/logo/logo1.png" alt="" class="logo-payment"></a>
                            <div class="payment-content-left">
                                <div class="payment-content-left-method-delivery">
                                    <span style="font-weight: bold;" >Phương thức giao hàng</span>                                    <div class="payment-content-left-method-delivery-item">
                                        <input checked type="radio">c
                                        <label for="">Giao hàng chuyển phát nhanh<label>
                                    </div>
                                </div>
                                <div class="payment-content-left-method-payment">
                                    <span style="font-weight: bold;" >Phương thức thanh toán</span>
                                    <div class="payment-content-left-method-payment-item">
                                        <input checked name="method-payment" type="radio">
                                        <label for=""> Thanh toán bằng thẻ ATM(OnePay)<label>
                                    </div>
                                    <div class="payment-content-left-method-payment-item-img">
                                        <img src="image/bank/vcb.png" alt="">
                                    </div>
                                    <div class="payment-content-left-method-payment-item">
                                        <input name="method-payment" type="radio">
                                        <label for=""> Thanh toán Momo<label>
                                    </div>
                                    <div class="payment-content-left-method-payment-item-img">
                                        <img src="image/bank/momo.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="inputBox">
                                <span style="font-weight: bold;">Mã số thẻ</span>
                                <input type="text" maxlength="16" class="card-number-input">
                            </div>
                            <div class="inputBox">
                                <span style="font-weight: bold;">Tên chủ thẻ</span>
                                <input type="text" class="card-holder-input">
                            </div>
                            <div class="flexbox">
                                <div class="inputBox">
                                    <span style="font-weight: bold;">Tháng hết hạn</span>
                                    <select name="" id="" class="expired-bank">
                                        <option value="month" selected disabled>tháng</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="inputBox">
                                    <span style="font-weight: bold;">Năm hết hạn</span>
                                    <select name="" id="" class="expired-bank">
                                        <option value="year" selected disabled>năm</option>
                                        <option value="year">2023</option>
                                        <option value="year">2024</option>
                                        <option value="year">2025</option>
                                        <option value="year">2026</option>
                                        <option value="year">2027</option>
                                        <option value="year">2028</option>
                                        <option value="year">2029</option>
                                        <option value="year">2030</option>
                                    </select>
                                </div>
                            </div>
                            <!-- ------------------- -->
                        </form>
                        <div class="payment-content-container-payment">
                            <a href="delivery.html"><button class="btn-back">QUAY LẠI</button></a>
                            <a href="index.html"><button class="btn-home">TRANG CHỦ</button></a>
                            <a href="#" class=""><button class="btn-pay">THANH TOÁN</button></a>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="js/sliders.js"></script>
    <script src="js/product.js"></script>
    <script src="js/slidecart.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
